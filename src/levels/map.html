<!DOCTYPE html>
<html lang="pt-BR" class="flex-center">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/src/assets/UI/98.css/style.css" />
	<link rel="stylesheet" href="/src/assets/UI/base.css" />
	<link rel="stylesheet" href="/src/assets/UI/scene.css" />
	<script src="/src/js/navigation.js" type="module"></script>
	<script src="/src/js/audio.js" type="module"></script>
</head>

<body id="game">
	<div id="scene" variation="delfos" class="flex-center" style="background-color: var(--blue)">
		<div class="window">
			<div id="map" class="back">
				<div class="water"></div>
				<div class="overlay"></div>
				<button id="map_delfos" onclick="changeScene('minigame_hemera')"><b>Delfos</b></button>
				<button id="map_tainaron" onclick="changeScene('tainaron')"><b>Tainaron</b></button>
			</div>
		</div>
	</div>
	<link rel="stylesheet" href="/src/assets/UI/levelsCSS/map.css" />
	<script async type="module">
		try {
			const scene = document.getElementById('scene');
			const variation = scene.getAttribute('variation');
			if (variation == 'delfos') {
				document.getElementById('map_delfos').disabled = false;
				document.getElementById('map_tainaron').disabled = true;
			}
			if (variation == 'tainaron') {
				document.getElementById('map_delfos').disabled = true;
				document.getElementById('map_tainaron').disabled = false;
			}

		} catch (err) {
			console.log('Error loading scene:', err);
		} finally {
			sceneTransition(false)
		}
	</script>

</body>

</html>
