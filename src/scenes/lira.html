<!DOCTYPE html>
<html lang="pt-BR" class="flex-center">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/src/assets/UI/98.css/style.css" />
	<link rel="stylesheet" href="/src/assets/UI/base.css" />
</head>

<body id="game">
	<div id="scene" style="background-color: var(--blue)">
		<div class="window" id="lira">
			<div class="title-bar pink">
				<div class="title-bar-text" id="dialog-title">Lira afinadinha</div>
			</div>
			<div class="window-body">
				<div class="overlay"></div>
			</div>
		</div>
		<div class="window" id="teclado">
			<div class="title-bar pink">
				<div class="title-bar-text" id="dialog-title">Controles</div>
			</div>
			<div class="window-body"></div>
		</div>
		<button class="large-text" id="voltar">VOLTAR</button>
	</div>
	<link rel="stylesheet" href="/src/assets/UI/sceneCSS/lira.css" />
	<script async type="module">
		try {
			const scene = document.getElementById('scene');
			const variation = scene.getAttribute('variation');

			const keys = [
				{ key: 'Q', note: '5C', label: 'DO' },
				{ key: 'W', note: '5D', label: 'RE' },
				{ key: 'E', note: '5E', label: 'MI' },
				{ key: 'R', note: '5F', label: 'FA' },
				{ key: 'T', note: '5G', label: 'SOL' },
				{ key: 'Y', note: '6A', label: 'LA' },
				{ key: 'U', note: '6B', label: 'SI' },

				{ key: 'A', note: '4C', label: 'DO' },
				{ key: 'S', note: '4D', label: 'RE' },
				{ key: 'D', note: '4E', label: 'MI' },
				{ key: 'F', note: '4F', label: 'FA' },
				{ key: 'G', note: '4G', label: 'SOL' },
				{ key: 'H', note: '5A', label: 'LA' },
				{ key: 'J', note: '5B', label: 'SI' },

				{ key: 'V', note: '3F', label: 'FA' },
				{ key: 'B', note: '3G', label: 'SOL' },
				{ key: 'N', note: '4A', label: 'LA' },
				{ key: 'M', note: '4B', label: 'SI'}
			];

			const keysHTML = keys.map(item => {
				return `<button class="note" key="${item.key}" note="${item.note}">
					<p>${item.key}</p>${item.label}
				</button>`
			});
			document.querySelector('#teclado .window-body').innerHTML = keysHTML.join('');
			
			function playNote(e){
				let note = null
				try{
					if (e.type === 'click') {
						note = e.target.getAttribute('note');
					} if (e.type === 'keydown') {
						note = keys.find(item => item.key === e.key.toUpperCase()).note;
					}
					if (note) {
						window.audioManager.playSound(`lira/${note}.mp3`);
					}
				} catch(err) {
					console.log('Note not found');
				}
			}

			document.querySelectorAll('.note').forEach(bttn => {
				bttn.addEventListener('click', playNote);
			})
			window.addEventListener('keydown', playNote);

			await window.audioManager.fadeOut(2000);

			await sceneTransition(false);

			document.getElementById('voltar').addEventListener('click', async () => {
				window.removeEventListener('keydown', playNote);
				if (variation == 'from_story') {
					await changeScene('dialog', 'hemera_8');
				} else if (variation == 'from_menu') {
					await changeScene('menu','lira');
				}
				await window.audioManager.fadeIn(2000);
			});
		} catch (err) {
			console.log('Error loading the scene:', err);
		} finally {
			await sceneTransition(false);
		}
	</script>
</body>

</html>
