<!DOCTYPE html>
<html lang="pt-BR" class="flex-center">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/src/assets/UI/98.css/style.css" />
	<link rel="stylesheet" href="/src/assets/UI/base.css" />
</head>

<body id="game">
	<div id="scene" variation="1" class="flex-center" style="background-color: var(--blue)">
		<h1 id="fim_title">VOCÃŠ MORREU</h1>
		<button id="fim_bt" class="large-text"></button>
	</div>
	<script async type="module">
		try {
			const scene = document.getElementById('scene');
			const variation = scene.getAttribute('variation')
			window.audioManager.changeMusic('BALENTS - Yes (I Will).mp3');
			const fim_title = document.getElementById('fim_title');
			const fim_bt = document.getElementById('fim_bt');

			switch (variation) {
				case 'nix':
					fim_title.innerText = "FIM 1: VIROU UM CAVALO!";
					fim_bt.innerText = "TENTE NOVAMENTE";
					fim_bt.addEventListener('click', () => changeScene('dialog', 'nix_start'));
					break;
				case 'apolo':
					fim_title.innerText = "FIM 2: ORELHAS DE BURRO!";
					fim_bt.innerText = "TENTE NOVAMENTE";
					fim_bt.addEventListener('click', () => changeScene('dialog', 'apolo_1'));
					break;
				case 'pandora':
					fim_title.innerText = "FIM 3: A CURIOSIDADE MATOU O GATO!";
					fim_bt.innerText = "VOLTAR AO MENU";
					fim_bt.addEventListener('click', () => changeScene('menu', 'lira'));
					break;
				default:
					fim_bt.innerText = "VOLTAR AO MENU";
					fim_bt.addEventListener('click', () => changeScene('menu', 'base'));
					break;
			}
		} catch (err) {
			console.log();
		} finally {
			sceneTransition(false);
		}
	</script>
</body>

</html>
