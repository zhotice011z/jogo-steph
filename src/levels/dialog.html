<!DOCTYPE html>
<html lang="pt-BR" class="flex-center">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/src/assets/UI/98.css/style.css" />
	<link rel="stylesheet" href="/src/assets/UI/base.css" />
	<link rel="stylesheet" href="/src/assets/UI/scene.css" />
	<script src="/src/js/dialog.js" defer></script>
</head>

<body id="game">
	<div id="scene" variation="">
		<div class="window dialog">
			<div class="character"></div>
			<div class="character"></div>
			<div class="title-bar pink">
				<div class="title-bar-text" id="dialog-title">PERSONAGEM</div>
			</div>
			<div class="window-body">
				<p id="dialog-text"></p>
				<section class="field-row button-row" style="justify-content: center">
					<button id="dialog1"></button>
					<button id="dialog2"></button>
				</section>
			</div>
		</div>
	</div>
	<div class="flex-center" style="position: absolute; bottom: 0px; right: 10px; color: white; flex-direction: row;">
		<p>Carregar hist√≥ria</p>
		<select id="scenesTest" onclick="loadNode(this.value)">
		</select>
	</div>
	<script async>
		try {
			const scene = document.getElementById('scene');
			console.log(Object.keys(window.story));
			Object.keys(window.story).forEach(node => {
				let option = `<option value="${node}">${node}</option>`;
				document.getElementById('scenesTest').innerHTML += option;
			});

			await changeDialogScene(scene.getAttribute('variation'));
		} catch (err) {
			console.log();
		} finally {
			sceneTransition(false);
		}
	</script>
</body>

</html>
