<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="src/assets/UI/98.css/style.css" />
	<link rel="stylesheet" href="src/assets/UI/base.css" />
	<link rel="stylesheet" href="src/assets/UI/scene.css" />
</head>

<body id="main-body">
	<div class="window main">
		<div class="title-bar">
			<div class="title-bar-text">PANDORA AVENTUREIRA</div>
		</div>
		<div class="window-body">
			<div id="game" scene="menu"></div>
		</div>
		<div class="status-bar">
			<p class="status-bar-field">Aperte <b>C</b> para abrir as configurações</p>
			<p class="status-bar-field">Progresso da história: 10%</p>
			<p class="status-bar-field">Finais descobertos: 1/3</p>
			<button id="test"></button>
			<select id="scenes" onclick="changeScene(this.value)">
				<option value="error">Error</option>
				<option value="menu" selected>menu</option>
				<option value="dialog">dialog</option>
			</select>
		</div>
	</div>
	<script src="src/js/navigation.js" defer></script>
	<script src="src/js/audio.js" type="module" defer></script>
	<script src="src/js/init.js" type="module" defer></script>
</body>

</html>
