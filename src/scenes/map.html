<!DOCTYPE html>
<html lang="pt-BR" class="flex-center">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/src/assets/UI/98.css/style.css" />
	<link rel="stylesheet" href="/src/assets/UI/base.css" />
	<script src="/src/js/navigation.js" type="module"></script>
	<script src="/src/js/audio.js" type="module"></script>
</head>

<body id="game">
	<div id="scene" variation="delfos" class="flex-center">
		<div class="window" id="lira">
			<div class="title-bar blue">
				<div class="title-bar-text" id="dialog-title">Mapa da Gr√©cia</div>
			</div>
			<div class="window-body">
				<div id="map" class="back">
				<div class="water"></div>
				<div class="overlay"></div>
				<button id="map_delfos" class="large-text">Delfos</button>
				<button id="map_tainaron" class="large-text">Tainaron</button>
			</div>
			</div>
		</div>
	</div>
	<link rel="stylesheet" href="/src/assets/UI/sceneCSS/map.css" />
	<script async type="module">
		try {
			const scene = document.getElementById('scene');
			const variation = scene.getAttribute('variation');
			const delfos = document.getElementById('map_delfos');
			delfos.addEventListener('click', async () => await changeScene('minigame_hemera'));
			const tainron = document.getElementById('map_tainaron');
			tainron.addEventListener('click', async () => await changeScene('dialog', 'nix_retorno_1'));

			if (variation == 'delfos') {
				delfos.disabled = false;
				tainron.disabled = true;
			}
			if (variation == 'tainaron') {
				delfos.disabled = true;
				tainron.disabled = false;
			}

		} catch (err) {
			console.log('Error loading scene:', err);
		} finally {
			await sceneTransition(false)
		}
	</script>

</body>

</html>
